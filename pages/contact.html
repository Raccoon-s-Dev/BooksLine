<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Libstring: Tu tienda online de libros. Descubre una amplia variedad de categorías, desde novelas hasta libros ilustrados. Autores destacados, precios competitivos y envíos rápidos. Compra el libro perfecto para ti.">
    <title>BookLine</title>
    <link rel="stylesheet" href="../assets/styles/contact.css">
    <link rel="icon" href="../assets/Icon/icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <nav id="nav">
            <div class="nav-container">
                <div class="logo">
                    <p>BookLine</p>
                </div>
                <div class="pag">
                    <ul class="menu">
                        <a style="text-decoration: none;" href="../index.html">
                            <li>Inicio</li>
                        </a>
                        <li>Productos</a></li>
                        <li>Galería</li>
                        <a style="text-decoration: none;" href="contact.html">
                            <li>Contacto</li>
                        </a>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar en la tienda">
                    <i class="fa fa-magnifying-glass"></i>
                </div>
                <div class="menu-toggle">
                    &#9776;
                </div>
            </div>
        </nav>

        <div class="contact-content">
            <div class="card">
                <span class="title">Contáctanos</span>
                <form class="form" action="https://formspree.io/f/xqakoylq" method="POST">
                    <div class="group">
                        <input placeholder="" type="email" id="email" name="email" required="">
                        <label for="email">Email</label>
                    </div>
                    <div class="group">
                        <textarea placeholder="" id="comment" name="comment" rows="5" required=""></textarea>
                        <label for="comment">Comment</label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer id="footer contato">
        <div class="container">
            <div class="social-icons">
                <a href="https://facebook.com/bookline" target="_blank" rel="noopener" aria-label="GitHub"><i
                        class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/book.line.oficial" target="_blank" rel="noopener"
                    aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@bookline.oficial" target="_blank" rel="noopener" aria-label="X">
                    <i class="fa-brands fa-tiktok"></i></a>
            </div>
            <div class="copyright">
                <p>&copy; 2024. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="dados.js"></script>
    <script src="app.js"></script>
    <script src="slider.js"></script>
    <script src="CategorySliders.js"></script>
</body>
